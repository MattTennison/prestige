<div id="aside" class="fixed top-2 w-100" role="complementary">
	{% macro toc_item(item) %}
		{%- if item.level <= config.theme.navigation_depth %}
		<a href="{{ item.url }}" class="db pa1">{{ item.title }}</a>
		{%- for child in item.children %}
		{{- toc_item(child) }}
		{%- endfor %}
		{%- endif %}
	{%- endmacro %}
	{%- for item in page.toc %}
	{{ toc_item(item) }}
	{%- endfor %}
</div>
