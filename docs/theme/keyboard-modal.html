<div class="modal" id="mkdocs_keyboard_modal" tabindex="-1" role="dialog" aria-labelledby="keyboardModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<h2 id="keyboardModalLabel">Keyboard Shortcuts</h2>
		<section class="pa3">
			<table>
				<tbody>
					<tr>
						<td class="help shortcut"><kbd>?</kbd></td>
						<td>Open this help</td>
					</tr>
					<tr>
						<td class="next shortcut"><kbd>n</kbd></td>
						<td>Next page</td>
					</tr>
					<tr>
						<td class="prev shortcut"><kbd>p</kbd></td>
						<td>Previous page</td>
					</tr>
					<tr>
						<td class="search shortcut"><kbd>/</kbd></td>
						<td>Search</td>
					</tr>
				</tbody>
			</table>
		</section>
		<button type="button" class="close" title="Close"><span aria-hidden="true">&times; esc</span><span class="sr-only">Close</span></button>
	</div>
</div>
