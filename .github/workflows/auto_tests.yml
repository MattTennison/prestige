name: "All tests"

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  backend_tests:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2"

      - name: "Setup Python 3.8"
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8

      - name: "Lint and test backend"
        run: "make lint-backend test-backend"

  frontend_tests:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2"

      - name: "Setup Node"
        uses: "actions/setup-node@v2.1.2"
        with:
          node-version: 14

      - name: "Lint and test frontend"
        run: "make lint-frontend test-frontend"

  e2e_tests:
    runs-on: "ubuntu-latest"

    defaults:
      run:
        working-directory: "e2e-tests"

    steps:
      - uses: "actions/checkout@v2"

      - name: "Setup Python 3.8"
        uses: "actions/setup-python@v2"
        with:
          python-version: 3.8

      - name: "Setup Node"
        uses: "actions/setup-node@v2.1.2"
        with:
          node-version: 14

      - name: "Get Chrome driver"
        run: |
          google-chrome --version | grep -o '[[:digit:]]\+' | head

          CHROME_VERSION=$(google-chrome --version | cut -f 3 -d ' ' | cut -d '.' -f 1)
          echo "CHROME_VERSION: '$CHROME_VERSION'."
          VERSION=$(curl --silent --location --fail --retry 3 \
              http://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION)

          wget -c -nc --retry-connrefused --tries=0 -O driver.zip \
            https://chromedriver.storage.googleapis.com/${VERSION}/chromedriver_linux64.zip
          unzip -o -q driver.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          rm driver.zip

      - name: "Run tests"
        run: "python3 run.py"

      - name: "Upload test results"
        uses: "actions/upload-artifact@v2"
        with:
          name: "shots"
          path: "e2e-tests/shots"
          if-no-files-found: "error"
